<!doctype html>
<html lang=en dir=ltr>

<head>
    <meta charset=utf-8 />
    <title>HNT Dental - Khám răng</title>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <link href=https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap rel=stylesheet>
</head>

<body style="font-family: Inter, sans-serif; font-size: 15px; font-weight: 400;">

<div style="margin-top: 50px;">
    <table style="font-family: Inter, sans-serif; font-size: 15px; font-weight: 400; max-width: 600px; border: none; margin: 0 auto; border-radius: 6px; overflow: hidden; background-color: #fff; box-shadow: 0 0 3px rgba(60, 72, 88, 0.15);">
        <thead>
        <tr style="background-color: #396cf0; padding: 3px 0; border: none; line-height: 68px; text-align: center; color: #fff; font-size: 24px; letter-spacing: 1px;">
            <th scope=col><img src="../assets/images/logo-light.png" height=22 alt=></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td style="padding: 48px 24px 0; color: #161c2d; font-size: 18px; font-weight: 600;">
                Hello,  ${name}
            </td>
        </tr>
        <tr>
            <td style="padding: 15px 24px 15px; color: #8492a6;">
                Thanks for creating an HNT Dental account. To continue, please confirm your email address by clicking the button below :
            </td>
        </tr>
        <tr>
            <td style="padding: 15px 24px;">
                <a href="${link}" style="padding: 8px 20px; outline: none; text-decoration: none; font-size: 16px; letter-spacing: 0.5px; transition: all 0.3s; font-weight: 600; border-radius: 6px; background-color: #396cf0; border: 1px solid #396cf0; color: #ffffff;">Confirm Email Address</a>
            </td>
        </tr>
        <tr>
            <td style="padding: 15px 24px 0; color: #8492a6;">
                This link will be active for 30 min from the time this email was sent.
            </td>
        </tr>
        <tr>
            <td style="padding: 15px 24px 15px; color: #8492a6;">
                HNT Dental <br> Support Team
            </td>
        <tr>
            <td style="padding: 16px 8px; color: #8492a6; background-color: #f8f9fc; text-align: center;">
                © <script>document.write(new Date().getFullYear())</script> HNT Dental.
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
